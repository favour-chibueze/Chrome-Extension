<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Trigger Extension</title>
    <link rel="stylesheet" href="src/main/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container">
        <header>
             <img src="img/plants-people.png" alt="" />
             <h1>Welcome to Your Personal Carbon Trigger!!</h1>
        </header>
    <form class="form-data" autocomplete="on">
        <div>
            <h2>New? Add your Information</h2>
        </div>
        <div class="input-form">
            <div>
                <label for="region">Region Name</label><br/>
                <input type="text" id="region" required class="region-name" />
            </div>
            <div class="api-input">
                <label for="api">Your API Key from tmrow</label><br/>
                <input type="text" id="api" required class="api-key" />
            </div>
        </div>
        <div class="api-input">
            <button class="search-btn ">Submit</button>
        </div>
    </form>	
    <div class="result d-none">
        <div class="loading">loading...</div>
        <div class="errors"></div>
        <div class="data"></div>
        <div class="result-container">
            <p><strong>Region: </strong><span class="my-region"></span></p>
            <p><strong>Carbon Usage: </strong><span class="carbon-usage"></span></p>
            <p><strong>Fossil Fuel Percentage: </strong><span class="fossil-fuel"></span></p>
        </div>
        <button class="clear-btn">Change region</button>
    </div>
   </div>

    <script src="index.js"></script>
</body>
</html>
